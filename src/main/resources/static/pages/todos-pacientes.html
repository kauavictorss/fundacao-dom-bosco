<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNDAÇÃO DOM BOSCO - Todos os Pacientes</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div id="app">
    <header>
        <div class="header-top">
            <div class="header-logo">
                <img src="/a/a8926566-29ac-4da6-8bc6-4be946ef6d26" alt="Fundação Dom Bosco">
                <h1>FUNDAÇÃO DOM BOSCO</h1>
            </div>
            <div class="global-search-container">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="global-search-input" list="global-search-datalist" placeholder="Buscar...">
                <datalist id="global-search-datalist"></datalist>
                <button id="btn-global-search" class="btn-primary" title="Ir para o Detalhe"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="user-info">
                <span id="current-user-name"></span>
                <span id="current-user-role"></span>
                <button id="btn-logout" class="btn-logout"><i class="fa-solid fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>
        <div class="nav-wrapper">
            <nav>
                <a href="/index.html" class="tab-button"><i class="fa-solid fa-user-plus"></i><span>Cadastrar Cliente</span></a>
                <a href="/pages/agenda.html" class="tab-button"><i class="fa-solid fa-calendar-days"></i><span>Agenda do Dia</span></a>
                <a href="/pages/todos-pacientes.html" class="tab-button active"><i class="fa-solid fa-clock-rotate-left"></i><span>Todos os pacientes</span></a>
                <a href="/pages/meus-pacientes.html" class="tab-button"><i class="fa-solid fa-briefcase"></i><span>Meus Pacientes</span></a>
                <a href="/pages/financeiro.html" class="tab-button"><i class="fa-solid fa-dollar-sign"></i><span>Financeiro</span></a>
                <a href="/pages/relatorio.html" class="tab-button"><i class="fa-solid fa-chart-pie"></i><span>Relatórios</span></a>
                <a href="/pages/estoque.html" class="tab-button"><i class="fa-solid fa-boxes-stacked"></i><span>Estoque</span></a>
                <a href="/pages/funcionarios.html" class="tab-button"><i class="fa-solid fa-users"></i><span>Funcionários</span></a>
                <a href="/pages/documentos.html" class="tab-button"><i class="fa-solid fa-chalkboard-user"></i><span>Mural do Coordenador</span></a>
            </nav>
        </div>
    </header>

    <main>
        <div id="tab-historico" class="tab-content active">
            <h2>Todos os pacientes</h2>
            <div class="search-container"><i class="fa-solid fa-magnifying-glass"></i><input type="text" id="search-cliente" placeholder="Buscar cliente por nome, CPF ou ID..."></div>
            <div class="client-filters-container"><div class="client-activity-filter"><label for="client-activity-filter-select"><i class="fa-solid fa-chart-line"></i> Filtrar por atividade:</label><select id="client-activity-filter-select"><option value="all">Todos</option><option value="active">Ativos (com atendimentos)</option><option value="inactive">Inativos (sem atendimentos)</option></select></div><div class="client-intern-filter"><label for="client-intern-filter-select"><i class="fa-solid fa-user-graduate"></i> Filtrar por profissional:</label><select id="client-intern-filter-select"><option value="all">Todos</option><option value="linked">Vinculados a profissionais</option><option value="unlinked">Não vinculados</option></select></div><div class="client-unit-filter"><label for="client-unit-filter-select"><i class="fa-solid fa-hospital"></i> Filtrar por Unidade:</label><select id="client-unit-filter-select"><option value="all">Todas as Unidades</option><option value="madre">Clínica Social (Madre)</option><option value="floresta">Neuro (Floresta)</option></select></div></div>
            <div id="client-list-container"><p>Nenhum cliente cadastrado ainda.</p></div>
        </div>
    </main>
</div>

<!-- All modals from index-example.html should be included here -->

<script src="../js/script.js"></script>
</body>
</html>
