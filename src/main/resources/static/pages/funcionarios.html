<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Funcionários - Fundação Dom Bosco</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div id="app">
    <header>
        <!-- Header e Navegação (copiado do index.html para consistência) -->
    </header>

    <main>
        <div id="tab-funcionarios" class="tab-content active">
            <h2>Gerenciar Funcionários</h2>
            <div class="intern-controls" style="margin-bottom: 24px;">
                <button class="btn-primary" data-modal-target="modal-add-funcionario">
                    <i class="fa-solid fa-user-plus"></i> Adicionar Novo Funcionário
                </button>
                <button class="btn-secondary" data-modal-target="modal-manage-roles">
                    <i class="fa-solid fa-user-cog"></i> Gerenciar Cargos
                </button>
            </div>
            <div id="funcionario-list-container">
                <!-- A lista de funcionários será renderizada aqui -->
            </div>
        </div>
    </main>
</div>

<!-- Modal para Adicionar Funcionário -->
<div id="modal-add-funcionario" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <h2>Adicionar Novo Funcionário</h2>
        <form id="form-add-funcionario">
            <fieldset>
                <legend>Dados de Acesso</legend>
                <div class="form-group">
                    <label for="new-funcionario-role">Cargo (ou Função)</label>
                    <select id="new-funcionario-role" required>
                    </select>
                    <small>Selecione um cargo. Para criar um novo, vá em "Gerenciar Cargos".</small>
                </div>
                 <!-- Outros campos do formulário de funcionário aqui -->
            </fieldset>
            <button type="submit" class="btn-primary">Cadastrar Funcionário</button>
        </form>
    </div>
</div>

<!-- Modal para Gerenciar Cargos -->
<div id="modal-manage-roles" class="modal-overlay" style="display: none;">
    <div class="modal-content modal-large">
        <button class="modal-close-btn">&times;</button>
        <h2>Gerenciar Cargos</h2>
        <div class="roles-manager-layout">
            <div class="roles-list-container" id="roles-list-container">
                <!-- A lista de cargos será renderizada aqui -->
            </div>
            <div class="role-editor-container" id="role-editor-container">
                <h3>Criar Novo Cargo</h3>
                <form id="form-role-editor">
                    <div class="form-group">
                        <label for="role-name">Nome do Cargo</label>
                        <input type="text" id="role-name" required placeholder="Ex: Psicólogo Chefe">
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">Salvar Cargo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../js/main.js" defer></script>
</body>
</html>
