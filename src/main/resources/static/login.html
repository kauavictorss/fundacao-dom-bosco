<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNDAÇÃO DOM BOSCO - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Login Screen -->
<div id="login-screen" class="login-container">
    <div class="login-bubble bubble-1"></div>
    <div class="login-bubble bubble-2"></div>
    <div class="login-bubble bubble-3"></div>
    <div class="login-form-wrapper">
        <div class="login-form">
            <!-- New: Login Badge -->
            <div class="login-badge">
                <img src="/assets/login_badge.png" alt="System ID">
            </div>
            <h1>FUNDAÇÃO DOM BOSCO</h1>
            <p class="login-subtitle">Acesso Restrito</p>
            <form id="form-login">
                <div class="form-group">
                    <label for="username">Nome Completo</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <!-- Updated: Demo Credentials -->
            <div class="demo-credentials" style="display: none;">
                <p><strong>Credenciais de Demonstração:</strong></p>
                <ul id="demo-credentials-list">
                    <!-- Credentials will be loaded by JS -->
                </ul>
            </div>
        </div>
    </div>
</div>


<script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Limpar mensagens anteriores
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: usuario,
                        senha: senha
                    })
                });

                if (response.ok) {
                    const result = await response.text();

                    // Mostrar mensagem de sucesso
                    document.getElementById('success-text').textContent = 'Login realizado com sucesso!';
                    successDiv.style.display = 'flex';

                    // Redirecionar para index.html após 1 segundo
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    document.getElementById('error-text').textContent = await response.text();
                    errorDiv.style.display = 'flex';
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('error-text').textContent = 'Erro de conexão. Tente novamente.';
                errorDiv.style.display = 'flex';
            }
        });
    </script>
</body>
<style>
    .alert {
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .alert-error {
        background-color: #fee2e2;
        color: #dc2626;
        border: 1px solid #fecaca;
    }

    .alert-success {
        background-color: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
    }

    .demo-credentials {
        text-align: left;
    }

    .demo-credentials code {
        background: #e5e7eb;
        padding: 2px 4px;
        border-radius: 2px;
        font-family: monospace;
    }
</style>
</html>
